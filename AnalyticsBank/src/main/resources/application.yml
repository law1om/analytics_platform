server:
  port: 8080

spring:
  application:
    name: bank-analytics-platform
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_analytics
    username: postgres
    password: 19189
    driver-class-name: org.postgresql.Driver
    
  jackson:
    serialization:
      fail-on-empty-beans: false
    
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        show_sql: true
        format_sql: true
    open-in-view: true
    
  liquibase:
    enabled: false

logging:
  level:
    com.bankanalytics: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/bank-analytics.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

app:
  name: "Bank Analytics Platform"
  version: "1.0.0"
  description: "Платформа для автоматизации мониторинга и анализа исполнения стратегических целей Банка"
  
  dashboard:
    refresh-interval: 30000 # 30 seconds
    max-data-points: 1000
    
  analytics:
    batch-size: 100
    cache-ttl: 3600 # 1 hour in seconds
